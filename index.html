<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="pizza-cart-api-widget.js"></script>

    <script>
        axios
        .get('https://pizza-cart-api.herokuapp.com/api/pizzas')
        .then((result) => {
            console.log(result.data);

        })
    </script>

</head>
<body>
    <div x-data="pizzaCartWithAPIWidget" >
        <h1>Pizzas you can order</h1>
        <div class="input">Who's buying a pizza: <input type="text"  x-model="username" placeholder="enter your name here"></div>
        <div class="input" >There are <strong x-text="pizzas.length"></strong> pizzas to be sold</div>
        <table>
            <template x-for="pizza in pizzas">
                
                    <tr>
                        <td x-text="pizza.flavour"></td>
                        <td x-text="pizza.size"></td>
                        <td x-text="pizza.price"></td>
                        <td><button x-on:click="add(pizza)">Buy</button></td>
                    </tr> 
                
            </template>
        </table>
    </div>
</body>
</html>
